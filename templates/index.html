<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-2xl shadow-xl max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Media Downloader</h1>
        <form action="/download" method="post" class="space-y-4">
            <input name="url" type="text" placeholder="Enter video URL"
                class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>

            <div class="flex justify-center gap-4">
                <label class="inline-flex items-center">
                    <input type="radio" name="format" value="mp4" checked class="form-radio text-blue-500">
                    <span class="ml-2">MP4</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="format" value="mp3" class="form-radio text-blue-500">
                    <span class="ml-2">MP3</span>
                </label>
            </div>

            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                ⬇️ Download
            </button>
        </form>
    </div>
</body>
</html>
